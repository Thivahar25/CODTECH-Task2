<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>

<div class="heading">
<header>
    <h1>Weather Forcasting Web App</h1>
</header>
</div>

<div class="weather-app">
        <h1>Your Weather Companion 🌥️😊</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="City_Weather()">Search</button>
        </div>
        <div class="weather-info" id="weather-info">
            <div class="temperature" id="temperature">--°C</div>
            <img src="" alt="Weather Icon" class="weather-icon" id="weather-icon">
            <div class="location" id="location">City</div>
            <div class="description" id="description">Weather Description</div>
            <div class="extra-info">
                <p><strong>Humidity</strong> <span id="humidity">--%</span></p>
                <p><strong>Wind Speed</strong> <span id="wind-speed">-- m/s</span></p>
                <p><strong>Longitude</strong> <span id="longitude">--</span></p>
                <p><strong>Latitude</strong> <span id="latitude">--</span></p>
            </div>
        </div>
    </div>
<footer>Developed by Thivahar</footer>


</body>
</html>
